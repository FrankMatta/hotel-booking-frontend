<form [formGroup]="guestDetails" (ngSubmit)="onSubmit()">
  <!-- first name -->
  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>First name</mat-label>
      <input
        matInput
        maxlength="50"
        placeholder="John"
        [formControl]="guestDetails.controls['firstName']"
      />
    </mat-form-field>
    <div
      *ngIf="
        guestDetails.controls['firstName'].invalid &&
        (guestDetails.controls['firstName'].touched ||
          guestDetails.controls['firstName'].dirty)
      "
    >
      <mat-error *ngIf="guestDetails.controls['firstName'].errors!['required']"
        >First name is required</mat-error
      >
      <mat-error *ngIf="guestDetails.controls['firstName'].errors!['minlength']"
        >First name too short</mat-error
      >
      <mat-error *ngIf="guestDetails.controls['firstName'].errors!['maxlength']"
        >First name too long</mat-error
      >
    </div>
  </div>

  <!-- last name -->
  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Last name</mat-label>
      <input
        matInput
        maxlength="50"
        placeholder="Doe"
        [formControl]="guestDetails.controls['lastName']"
      />
    </mat-form-field>
    <div
      *ngIf="
        guestDetails.controls['lastName'].invalid &&
        (guestDetails.controls['lastName'].touched ||
          guestDetails.controls['lastName'].dirty)
      "
    >
      <mat-error *ngIf="guestDetails.controls['lastName'].errors!['required']"
        >Last name is required</mat-error
      >
      <mat-error *ngIf="guestDetails.controls['lastName'].errors!['minlength']"
        >Last name too short</mat-error
      >
      <mat-error *ngIf="guestDetails.controls['lastName'].errors!['maxlength']"
        >Last name too long</mat-error
      >
    </div>
  </div>

  <!-- city -->
  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input
        matInput
        maxlength="50"
        placeholder="New York"
        [formControl]="guestDetails.controls['city']"
      />
    </mat-form-field>
    <div
      *ngIf="
        guestDetails.controls['city'].invalid &&
        (guestDetails.controls['city'].touched ||
          guestDetails.controls['city'].dirty)
      "
    >
      <mat-error *ngIf="guestDetails.controls['city'].errors!['required']"
        >City is required</mat-error
      >
      <mat-error *ngIf="guestDetails.controls['city'].errors!['minlength']"
        >City too short</mat-error
      >
      <mat-error *ngIf="guestDetails.controls['city'].errors!['maxlength']"
        >City too long</mat-error
      >
    </div>
  </div>

  <!-- country -->
  <div class="form-field">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Country</mat-label>
        <mat-label>Select</mat-label>
        <mat-select [formControl]="guestDetails.controls['country']">
          <mat-option *ngFor="let country of countries" [value]="country.name">{{country.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    <div
      *ngIf="
        guestDetails.controls['country'].invalid &&
        (guestDetails.controls['country'].touched ||
          guestDetails.controls['country'].dirty)
      "
    >
      <mat-error *ngIf="guestDetails.controls['country'].errors!['required']"
        >Country is required</mat-error
      >
    </div>
  </div>

  <!-- passport details -->
  <mat-label>Favorite food</mat-label>


  <button type="submit" mat-raised-button color="primary">Submit</button>

</form>

<!-- irst name, last name, city, country, email address, date of birth, and passport details. -->
